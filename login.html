<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="loginstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
   <style>.login-container{
    background-image: url(bgcar.jpg);
    background-position: center;
    height: 100vh;
   } 
    </style> 
</head>
    <body>
   <!-- <img src="bgcar.jpg" alt="" height="100vh" width="100vw"> -->
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form class="form1" action="htmlmain.html" method="post" name="form" onsubmit="return validated()">
                <div class="textbox">
                    <input autocomplete="off" type="text" placeholder="Username" name="username" required>
                    <div id="username_error">Please fill up your Username more than 8 character</div>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Password" name="password" required>
                    <div id="password_error">Please fill up your Password more than 6 character</div>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="user-box">
                    <select name="user_type" required>
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <p><input type="checkbox">Remember Me <a href="#">Forget Password</a></p>
                <button type="submit" class="btn">Login</button>
            <p>Don't have a account? <a href="signup.html">Register</a></p>
            </form>
        </div>
    </div>
    <script src="validationlogin.js">

    </script>
</body>
</html>
